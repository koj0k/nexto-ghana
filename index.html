<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexto - Ghana's #1 Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- FAVICONS -->
  <link rel="icon" href="nexto-logo.jpg" type="image/jpeg">
  <link rel="apple-touch-icon" href="nexto-logo.jpg">
  <style>
    :root { --sky-blue: #0ea5e9; --dark-bg: #0f172a; --dark-card: #1e293b; }
    .sky-blue { color: var(--sky-blue); }
    .bg-sky-blue { background-color: var(--sky-blue); }
    .btn-blue { background: var(--sky-blue); color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 600; }
    .btn-blue:hover { background: #0284c7; }
    .hero { background: linear-gradient(135deg, #0ea5e9, #0284c7); color: white; padding: 8rem 2rem 6rem; text-align: center; position: relative; }
    .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .restaurant-img-container { 
      background: white; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      padding: 0 !important;
    }
    .restaurant-img { 
      width: 260px; 
      height: 180px; 
      object-fit: contain; 
      border-radius: 1rem; 
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .food-img { height: 200px; object-fit: cover; }
    .sidebar { position: fixed; right: -100%; top: 0; width: 420px; height: 100%; background: white; box-shadow: -10px 0 30px rgba(0,0,0,0.1); transition: 0.4s; padding: 2rem; overflow-y: auto; z-index: 40; }
    .sidebar.open { right: 0; }
    .cart-btn, .whatsapp-btn, .back-to-top { 
      position: fixed; 
      bottom: 2rem; 
      background: var(--sky-blue); 
      color: white; 
      width: 70px; 
      height: 70px; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 1.8rem; 
      box-shadow: 0 10px 30px rgba(14,165,233,0.4); 
      cursor: pointer; 
      z-index: 30; 
      transition: all 0.3s; 
    }
    .whatsapp-btn { 
      bottom: 10rem; 
      left: 2rem; 
      background: #25d366; 
    }
    .back-to-top { 
      bottom: 10rem; 
      right: 2rem; 
      opacity: 0; 
      pointer-events: none; 
    }
    .back-to-top.visible { opacity: 1; pointer-events: auto; }
    .cart-count { 
      position: absolute; 
      top: -8px; 
      right: -8px; 
      background: #ef4444; 
      color: white; 
      width: 28px; 
      height: 28px; 
      border-radius: 50%; 
      font-size: 0.9rem; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: bold; 
    }
    .close-btn { font-size: 2rem; cursor: pointer; }
    .footer { background: #1f2937; color: white; padding: 4rem 2rem; }
    .dark-mode { background: #0f172a; color: #e2e8f0; }
    .dark-mode .hero { background: linear-gradient(135deg, #1e40af, #1e3a8a); }
    .dark-mode .bg-white { background: var(--dark-card) !important; }
    .dark-mode .text-gray-800 { color: #e2e8f0 !important; }
    .dark-mode .border-gray-300 { border-color: #475569 !important; }
    .dark-mode .text-gray-600 { color: #94a3b8 !important; }
    .dark-mode .bg-blue-50 { background: #1e293b !important; }
    .fly-item { 
      position: fixed; 
      z-index: 1000; 
      pointer-events: none; 
      animation: fly 1s ease-in-out forwards; 
      font-size: 2rem; 
    }
    @keyframes fly { 
      0% { opacity: 1; transform: scale(1) translate(0,0); } 
      100% { opacity: 0; transform: scale(0.3) translate(var(--tx), var(--ty)); } 
    }
    /* RESPONSIVE DESIGN FOR ALL DEVICES */
    /* Mobile (iPhone, Android < 640px) */
    @media (max-width: 640px) {
      .hero { padding: 4rem 1rem 2rem !important; }
      .hero h1 { font-size: 2.5rem !important; line-height: 1.2; }
      .hero p { font-size: 1.2rem !important; }
      .sidebar { width: 100% !important; right: -100% !important; }
      .cart-btn, .whatsapp-btn, .back-to-top { width: 50px !important; height: 50px !important; font-size: 1.2rem !important; bottom: 1rem !important; }
      .cart-count { width: 20px !important; height: 20px !important; font-size: 0.7rem !important; }
      .restaurant-img { width: 100% !important; height: 140px !important; }
      .food-img { height: 140px !important; }
      .container { padding: 0 0.5rem !important; }
      .grid-cols-1.md\\:grid-cols-2.lg\\:grid-cols-3 { grid-template-columns: 1fr !important; gap: 1rem !important; }
      .w-full.max-w-xl { max-width: 100% !important; }
      .text-5xl.md\\:text-7xl { font-size: 2.5rem !important; }
      .text-xl.md\\:text-2xl { font-size: 1.2rem !important; }
      .px-6 { padding-left: 1rem !important; padding-right: 1rem !important; }
      .p-4 { padding: 0.75rem !important; }
      .p-6 { padding: 1rem !important; }
      .py-16 { padding-top: 2rem !important; padding-bottom: 2rem !important; }
    }
    /* Tablet/iPad (641px - 1024px) */
    @media (min-width: 641px) and (max-width: 1024px) {
      .hero { padding: 6rem 1.5rem 4rem !important; }
      .hero h1 { font-size: 3.5rem !important; }
      .restaurant-img { width: 220px !important; height: 160px !important; }
      .food-img { height: 160px !important; }
      .sidebar { width: 80% !important; }
      .grid-cols-1.md\\:grid-cols-2.lg\\:grid-cols-3 { grid-template-columns: repeat(2, 1fr) !important; }
      .cart-btn, .whatsapp-btn, .back-to-top { bottom: 1.5rem !important; }
      .text-5xl.md\\:text-7xl { font-size: 3.5rem !important; }
      .text-xl.md\\:text-2xl { font-size: 1.5rem !important; }
      .px-6 { padding-left: 1.5rem !important; padding-right: 1.5rem !important; }
      .p-4 { padding: 1rem !important; }
      .p-6 { padding: 1.5rem !important; }
    }
    /* Desktop (1025px+) */
    @media (min-width: 1025px) {
      .hero { padding: 8rem 2rem 6rem !important; }
      .hero h1 { font-size: 4rem !important; }
      .restaurant-img { width: 260px !important; height: 180px !important; }
      .food-img { height: 200px !important; }
      .sidebar { width: 420px !important; }
      .grid-cols-1.md\\:grid-cols-2.lg\\:grid-cols-3 { grid-template-columns: repeat(3, 1fr) !important; }
      .cart-btn, .whatsapp-btn, .back-to-top { width: 70px !important; height: 70px !important; font-size: 1.8rem !important; bottom: 2rem !important; }
      .cart-count { width: 28px !important; height: 28px !important; font-size: 0.9rem !important; }
      .text-5xl.md\\:text-7xl { font-size: 4rem !important; }
      .text-xl.md\\:text-2xl { font-size: 1.8rem !important; }
      .px-6 { padding-left: 2rem !important; padding-right: 2rem !important; }
      .p-4 { padding: 1.25rem !important; }
      .p-6 { padding: 2rem !important; }
      .py-16 { padding-top: 4rem !important; padding-bottom: 4rem !important; }
    }
  </style>
</head>
<body class="transition-colors duration-500">

  <!-- DARK MODE TOGGLE -->
  <button onclick="toggleDarkMode()" class="fixed top-6 right-6 z-50 bg-white dark:bg-gray-800 p-3 rounded-full shadow-lg">
    <i class="fas fa-moon text-xl dark:hidden"></i>
    <i class="fas fa-sun text-xl hidden dark:block"></i>
  </button>

  <!-- HERO -->
  <section class="hero">
    <div class="absolute top-6 left-6 z-10">
      <img src="nexto-logo.jpg" alt="Nexto Logo" class="w-40 h-40 drop-shadow-2xl">
    </div>
    <div class="px-6">
      <h1 class="text-5xl md:text-7xl font-bold mb-4 drop-shadow-lg">Nexto</h1>
      <p class="text-xl md:text-2xl mb-8">Ghana's Fastest Food Delivery</p>
      <input type="text" id="search" placeholder="Search restaurants, jollof, waakye..." 
             class="w-full max-w-xl px-6 py-4 rounded-full text-lg outline-none shadow-lg bg-white text-gray-800">
    </div>
  </section>

  <!-- RESTAURANTS GRID -->
  <section class="container mx-auto px-4 py-16">
    <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Top Restaurants</h2>
    <div id="restaurants" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </section>

  <!-- ORDER CONFIRM
